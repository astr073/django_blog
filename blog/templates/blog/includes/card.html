<div class="card">
  <div class="card-header">
    {{ post.date_pub }}
  </div>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">{{ post.body }}</p>
    <a href="{% url 'post_details_url' slug=post.slug %}" class="btn btn-primary">Go somewhere</a>
  </div>
    <div class="card-footer text-muted">
        Tags:
        {% for tag in post.tags.all %}
            <a href="{% url 'tag_details_url' slug=tag.slug %}">{{ tag.title }}</a>
        {% endfor %}
  </div>
</div>
